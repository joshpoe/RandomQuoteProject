<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="randomquote.css">
	<script src="randomquote.js"></script>
</head>
<body onload="loadQuote()">
	<h1>Random Quotes for Random Folks</h1>

	<section id="quote-box">
		<div id="quote-container">
			<p id="quote-text"></p>
			<p id="author-name"></p>
		</div>
		<div id="buttons">
			<button onclick="window.open(twitter)">Tweet</button>
			<button onclick="loadQuote()">New Quote</button>
		</div>

	</section>

	<p>by dshoe</p>
</body>
</html>
